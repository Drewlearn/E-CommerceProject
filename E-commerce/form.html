<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Vault</title>
    <link rel="stylesheet" href="styles2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="formContainer">
        <p>Input your details to continue with the purchase</p>
        <form action="">
            <div class="information">
                <label>Complete Name:</label>
                <input type="text" id="nameInput">
                <label>Complete Address:</label>
                <input type="text" id="addressInput">
                <label>Contact Number:</label>
                <input type="text" id="contactInput">
                <label>Email Address:</label>
                <input type="email" id="emailInput">
            </div>
            <h2 class="myh2">Payment Options</h2>
            <div class="paymentOption">
                <label for="">Master Card</label>
                <input type="radio" class="paymentBtn" name="paymentBtn" checked>
                <label for="">PayPal</label>
                <input type="radio" class="paymentBtn" name="paymentBtn">
                <label for="">COD</label>
                <input type="radio" class="paymentBtn" name="paymentBtn">
            </div>
            <div class="submition">
                <a href="index.html" target=""><button id="cancelBtn">Cancel</button></a>
                <button id="submitBtn">Submit</button>

            </div>
        </form>
    </div>
    <script src="apps.js"></script>
</body>
</html>
